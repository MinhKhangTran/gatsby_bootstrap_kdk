fragment About on About {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  title
  desc
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  image {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  events {
    ... on Event {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}