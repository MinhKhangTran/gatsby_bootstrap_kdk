fragment Team on Team {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  title
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  teamMembers {
    ... on TeamMember {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}